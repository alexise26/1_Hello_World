<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="mostrar=!mostrar" name="button">Mostrar/ocultar</button>
    <br>
    <div class="card text-white bg-primary mb-3" *ngIf="mostrar">
      <div class="card-header">Frase</div>
      <div class="card-body">
        <h4 class="card-title">{{frase.mensaje}}</h4>
        <p class="card-text">{{frase.autor}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let personaje of personajes; let i = index">{{i+1}}. {{personaje}}</li>
      </ul>
  </div>
</div>
